<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="package_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="box_side" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 包装盒主体 -->
  <path d="M8 16 L24 8 L40 16 L40 32 L24 40 L8 32 Z" fill="url(#package_bg)" stroke="#00ffff" stroke-width="2"/>
  
  <!-- 包装盒侧面 -->
  <path d="M24 8 L40 16 L24 24 L8 16 Z" fill="url(#box_side)" stroke="#00ffff" stroke-width="1"/>
  
  <!-- 包装盒顶部线条 -->
  <line x1="24" y1="8" x2="24" y2="24" stroke="#ff6b6b" stroke-width="2"/>
  <line x1="8" y1="16" x2="24" y2="24" stroke="#ff6b6b" stroke-width="1"/>
  <line x1="40" y1="16" x2="24" y2="24" stroke="#ff6b6b" stroke-width="1"/>
  
  <!-- 包装标签 -->
  <rect x="16" y="26" width="16" height="8" rx="2" fill="#ff6b6b" stroke="#00ffff" stroke-width="1"/>
  <text x="24" y="31" font-family="monospace" font-size="6" fill="#ffffff" text-anchor="middle">PKG</text>
  
  <!-- 装饰点 -->
  <circle cx="12" cy="20" r="1" fill="#00ffff"/>
  <circle cx="36" cy="20" r="1" fill="#00ffff"/>
  <circle cx="24" cy="36" r="1" fill="#ff6b6b"/>
  
  <!-- 发光效果 -->
  <path d="M8 16 L24 8 L40 16 L40 32 L24 40 L8 32 Z" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.5"/>
</svg>