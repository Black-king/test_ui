
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="phone_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 手机外框 -->
  <rect x="5" y="1" width="6" height="14" rx="1" ry="1" fill="url(#phone_bg)" stroke="#00ffff" stroke-width="1"/>
  
  <!-- 屏幕 -->
  <rect x="6" y="2.5" width="4" height="9" rx="0.5" ry="0.5" fill="url(#screen_bg)" stroke="#00ffff" stroke-width="0.5"/>
  
  <!-- 屏幕内容 - 模拟代码行 -->
  <rect x="6.5" y="3" width="2" height="0.3" fill="#00ffff"/>
  <rect x="6.5" y="4" width="3" height="0.3" fill="#ff6b6b"/>
  <rect x="6.5" y="5" width="2.5" height="0.3" fill="#00ffff"/>
  <rect x="6.5" y="6" width="1.5" height="0.3" fill="#ff6b6b"/>
  <rect x="6.5" y="7" width="3" height="0.3" fill="#00ffff"/>
  <rect x="6.5" y="8" width="2" height="0.3" fill="#ff6b6b"/>
  <rect x="6.5" y="9" width="2.5" height="0.3" fill="#00ffff"/>
  <rect x="6.5" y="10" width="1.8" height="0.3" fill="#ff6b6b"/>
  
  <!-- Home按钮 -->
  <circle cx="8" cy="13" r="0.8" fill="#ff6b6b" stroke="#00ffff" stroke-width="0.5"/>
  
  <!-- 发光效果 -->
  <rect x="5" y="1" width="6" height="14" rx="1" ry="1" fill="none" stroke="#00ffff" stroke-width="0.3" opacity="0.6"/>
</svg>
    